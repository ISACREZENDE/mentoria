<!DOCTYPE html>
<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tradutor Online</h1>

        <div id="result"></div>

    <!-- Importa o script JavaScript -->
    <script src="app.js"></script>
</body>
</html>
